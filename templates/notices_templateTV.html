<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the notices_init() hook (in hooks/notices.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="notices-notice-<%%VALUE(id)%%>" class="notices-notice"><%%SELECT%%><%%VALUE(notice)%%><%%ENDSELECT%%></td>
		<td id="notices-manager-<%%VALUE(id)%%>" class="notices-manager"><%%SELECT%%><%%VALUE(manager)%%><%%ENDSELECT%%></td>
		<td id="notices-project-<%%VALUE(id)%%>" class="notices-project"><%%SELECT%%><%%VALUE(project)%%><%%ENDSELECT%%></td>
		<td id="notices-worker-<%%VALUE(id)%%>" class="notices-worker"><%%SELECT%%><%%VALUE(worker)%%><%%ENDSELECT%%></td>
		<td id="notices-date-<%%VALUE(id)%%>" class="notices-date"><%%SELECT%%><%%VALUE(date)%%><%%ENDSELECT%%></td>
